
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kyle Fredrickson's links</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #004643;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none
    }

    .link {
      background-color: #f6ff79;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="profile-pic.jpeg" alt="Kyle Fredrickson headshot" class="banner-image">
    </div>

    <div class="name">
      Kyle Fredrickson
    </div>

    <div class="social-icons">
      <a href="https://github.com/kfredri0Booth" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/fredrickson-kyle/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/kfred35/" target="_blank">
        Instagram
      </a>

      <a href="https://twitter.com/kfred35" target="_blank">
        Twitter
      </a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png">

      <a target="_blank" href="https://www.google.com/">Google</a>
    </div>

    </div>
  </div>
</body>

</html>
